<section class="content">
    <div class="body_scroll">
        <div class="container-fluid">
            <!-- Basic Examples -->
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong style="font-size: 30px;">Orders</strong></h2>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-hover product_item_list c_table theme-color mb-0">
                                    <thead>
                                        <tr>
                                            <th>Number</th>
                                            <th>Full Name</th>
                                            <th>Address</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th>ZIP Code</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let order of orders">
                                        <tr>
                                            <td>{{ order.id }}</td>
                                            <td>{{ order.fullName }}</td>
                                            <td>{{ order.address }}</td>
                                            <td>{{ order.phone }}</td>
                                            <td>{{ order.email }}</td>
                                            <td>{{ order.zipcode }}</td>
                                            <td>{{ order.status }}</td>
                                            <td>
                                                <a href="javascript:void(0);"
                                                    class="btn btn-default waves-effect waves-float btn-sm waves-green mx-2" (click)="editOrder(order.id)"><i
                                                        class="zmdi zmdi-edit"></i></a>
                                                <a href="javascript:void(0);"
                                                    class="btn btn-default waves-effect waves-float btn-sm waves-red mx-2" (click)="orderDetails(order.id)"><i class="zmdi zmdi-hc-fw">ï‹®</i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
